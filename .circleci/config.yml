version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  npm_publish:
    executor: node/default
    steps:
      - checkout # checkout source code to working directory
      - run:
          command: |
            cd ./package
            cat ~/.npmrc
            cat ./.npmrc
            npm login --registry https://registry.npmjs.org/
            npm publish
            cd ..

